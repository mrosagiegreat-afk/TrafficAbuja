    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-text-size-adjust: 100%;
            -moz-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }
        
        html {
            font-size: 16px;
            overflow-x: hidden;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.5;
            color: #1a1a1a;
            background: #ffffff;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
            touch-action: manipulation;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
        }
        
        .login-container {
            width: 100%;
            max-width: 480px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .logo {
            font-size: 32px;
            font-weight: 700;
            color: #1a1a1a;

        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 16px;
            font-weight: 400;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-group label {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            letter-spacing: 0.5px;
        }
        
        .form-group input {
            width: 100%;
            padding: 18px 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            -webkit-appearance: none;
            appearance: none;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #1a1a1a;
            background: white;
            box-shadow: 0 0 0 3px rgba(26, 26, 26, 0.1);
        }
        
        .form-group input::placeholder {
            color: #999;
        }
        
        .login-btn {
            width: 100%;
            padding: 18px;
            background: #1a1a1a;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            position: relative;
            -webkit-appearance: none;
            appearance: none;
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }
        
        .login-btn:hover {
            background: #333;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(26, 26, 26, 0.15);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        .error-message {
            background: #fff5f5;
            color: #dc2626;
            padding: 16px;
            border-radius: 8px;
            margin-top: 20px;
            border: 1px solid #fecaca;
            text-align: center;
            animation: fadeIn 0.3s ease;
            font-size: 15px;
            font-weight: 500;
            display: none;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .back-home {
            text-align: center;
            margin-top: 30px;
        }
        
        .back-home a {
            color: #666;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        
        .back-home a:hover {
            color: #1a1a1a;
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .login-container {
                padding: 30px 25px;
                margin: 20px;
            }
            
            .logo {
                font-size: 28px;
            }
            
            .form-group input {
                padding: 16px 18px;
                font-size: 16px;
            }
            
            .login-btn {
                padding: 16px;
                font-size: 16px;
            }
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 25px 20px;
            }
            
            .logo {
                font-size: 24px;
            }
            
            .subtitle {
                font-size: 15px;
                margin-bottom: 30px;
            }
            
            .form-group input {
                padding: 15px 16px;
            }
        }
        
        /* iOS zoom fix */
        @media screen and (max-width: 768px) {
            input[type="text"],
            input[type="password"] {
                font-size: 16px !important;
            }
        }
    </style>
</head>
<body>

        </form>
        
        <div class="back-home">

    </div>

</html>
